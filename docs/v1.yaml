openapi: 3.0.4
info:
  title: CC Career API - Job Status Workflow
  version: 1.0.0
  description: |
    API endpoints for managing job posting status transitions (publish, close, archive, reopen, bulk-status) with workflow, audit, and notification support.
servers:
  - url: http://localhost:3001/api/v1
    description: Local development
security:
  - bearerAuth: []
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    NotificationSettingsPublish:
      type: object
      properties:
        notify_head_of_hr:
          type: boolean
        notify_team:
          type: boolean
        send_confirmation:
          type: boolean
    NotificationSettingsClose:
      type: object
      properties:
        notify_applicants:
          type: boolean
        notify_team:
          type: boolean
    NotificationSettingsBulk:
      type: object
      properties:
        batch_notifications:
          type: boolean
        notify_team:
          type: boolean
    NotificationSettingsReopen:
      type: object
      properties:
        notify_previous_applicants:
          type: boolean
        notify_team:
          type: boolean
    JobStatusTransitionInfo:
      type: object
      properties:
        from_status:
          type: string
        to_status:
          type: string
        transition_rules_applied:
          type: array
          items:
            type: string
        automated_actions:
          type: array
          items:
            type: string
    JobStatusWorkflowJob:
      type: object
      properties:
        uuid:
          type: string
        title:
          type: string
        status:
          type: string
        previous_status:
          type: string
        published_at:
          type: string
          format: date-time
        transition_by:
          type: integer
        transition_at:
          type: string
          format: date-time
        notification_sent:
          type: boolean
    JobStatusWorkflowPublishRequest:
      type: object
      properties:
        publish_immediately:
          type: boolean
        scheduled_publish_at:
          type: string
          format: date-time
        notification_settings:
          $ref: '#/components/schemas/NotificationSettingsPublish'
        validation_override:
          type: boolean
    JobStatusWorkflowPublishResponse:
      type: object
      properties:
        status:
          type: integer
        message:
          type: string
        data:
          type: object
          properties:
            job:
              $ref: '#/components/schemas/JobStatusWorkflowJob'
            transition_info:
              $ref: '#/components/schemas/JobStatusTransitionInfo'
    JobStatusWorkflowCloseRequest:
      type: object
      properties:
        close_reason:
          type: string
          enum: [position_filled, budget_constraints, requirements_changed, cancelled]
        close_notes:
          type: string
        handle_pending_applications:
          type: string
          enum: [reject_all, keep_pending, manual_review]
        notification_settings:
          $ref: '#/components/schemas/NotificationSettingsClose'
    JobStatusWorkflowArchiveRequest:
      type: object
      properties:
        archive_reason:
          type: string
        preserve_applications:
          type: boolean
        retention_period_days:
          type: integer
    JobStatusWorkflowReopenRequest:
      type: object
      properties:
        new_deadline:
          type: string
          format: date-time
        reset_application_count:
          type: boolean
        notification_settings:
          $ref: '#/components/schemas/NotificationSettingsReopen'
    JobStatusWorkflowBulkRequest:
      type: object
      properties:
        job_uuids:
          type: array
          items:
            type: string
        target_status:
          type: string
        transition_data:
          type: object
        notification_settings:
          $ref: '#/components/schemas/NotificationSettingsBulk'
paths:
  /jobs/{uuid}/publish:
    post:
      summary: Publish job posting
      description: Publishes a job posting from draft to published status.
      security:
        - bearerAuth: []
      tags: [Job Status Workflow]
      parameters:
        - in: path
          name: uuid
          required: true
          schema:
            type: string
          description: Job posting UUID
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobStatusWorkflowPublishRequest'
            example:
              publish_immediately: true
              scheduled_publish_at: '2025-08-01T10:00:00Z'
              notification_settings:
                notify_head_of_hr: true
                notify_team: true
                send_confirmation: true
              validation_override: false
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobStatusWorkflowPublishResponse'
              example:
                status: 200
                message: Job posting published successfully
                data:
                  job:
                    uuid: 123e4567-e89b-12d3-a456-426614174000
                    title: Software Engineer
                    status: published
                    previous_status: draft
                    published_at: '2025-08-01T10:00:00Z'
                    transition_by: 17
                    transition_at: '2025-08-01T10:00:00Z'
                    notification_sent: true
                  transition_info:
                    from_status: draft
                    to_status: published
                    transition_rules_applied:
                      - validation_passed
                      - notification_sent
                    automated_actions:
                      - email_notifications
                      - search_index_update
  /jobs/{uuid}/close:
    post:
      summary: Close job posting
      description: Closes a job posting from published to closed status.
      security:
        - bearerAuth: []
      tags: [Job Status Workflow]
      parameters:
        - in: path
          name: uuid
          required: true
          schema:
            type: string
          description: Job posting UUID
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobStatusWorkflowCloseRequest'
            example:
              close_reason: position_filled
              close_notes: All positions filled
              handle_pending_applications: reject_all
              notification_settings:
                notify_applicants: true
                notify_team: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      transition:
                        type: object
                        properties:
                          from_status:
                            type: string
                          to_status:
                            type: string
              example:
                status: 200
                message: Job status changed from published to closed successfully
                data:
                  transition:
                    from_status: published
                    to_status: closed
  /jobs/{uuid}/archive:
    post:
      summary: Archive job posting
      description: Archives a job posting from published/closed to archived status.
      security:
        - bearerAuth: []
      tags: [Job Status Workflow]
      parameters:
        - in: path
          name: uuid
          required: true
          schema:
            type: string
          description: Job posting UUID
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobStatusWorkflowArchiveRequest'
            example:
              archive_reason: Expired and not needed anymore
              preserve_applications: true
              retention_period_days: 365
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      transition:
                        type: object
                        properties:
                          from_status:
                            type: string
                          to_status:
                            type: string
              example:
                status: 200
                message: Job status changed from published to archived successfully
                data:
                  transition:
                    from_status: published
                    to_status: archived
  /jobs/{uuid}/reopen:
    post:
      summary: Reopen job posting
      description: Reopens a job posting from closed to published status.
      security:
        - bearerAuth: []
      tags: [Job Status Workflow]
      parameters:
        - in: path
          name: uuid
          required: true
          schema:
            type: string
          description: Job posting UUID
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobStatusWorkflowReopenRequest'
            example:
              new_deadline: '2025-09-01T23:59:59Z'
              reset_application_count: false
              notification_settings:
                notify_previous_applicants: false
                notify_team: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      transition:
                        type: object
                        properties:
                          from_status:
                            type: string
                          to_status:
                            type: string
              example:
                status: 200
                message: Job status changed from closed to published successfully
                data:
                  transition:
                    from_status: closed
                    to_status: published
  /jobs/bulk-status:
    post:
      summary: Bulk status update
      description: Bulk update status for multiple job postings.
      security:
        - bearerAuth: []
      tags: [Job Status Workflow]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobStatusWorkflowBulkRequest'
            example:
              job_uuids:
                - 123e4567-e89b-12d3-a456-426614174000
                - 123e4567-e89b-12d3-a456-426614174001
                - 123e4567-e89b-12d3-a456-426614174002
              target_status: closed
              transition_data:
                close_reason: budget_constraints
                handle_pending_applications: keep_pending
              notification_settings:
                batch_notifications: true
                notify_team: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        jobId:
                          type: integer
                        success:
                          type: boolean
                        error:
                          type: string
              example:
                status: 200
                message: Bulk job status update completed
                data:
                  - jobId: 1
                    success: true
                  - jobId: 2
                    success: true
                  - jobId: 3
                    success: false
                    error: 'Invalid transition'

  /api/v1/jobs/{uuid}/analytics:
    get:
      summary: Get analytics for a single job posting
      parameters:
        - in: path
          name: uuid
          required: true
          schema:
            type: string
        - in: query
          name: period
          schema:
            type: string
        - in: query
          name: granularity
          schema:
            type: string
        - in: query
          name: include_comparisons
          schema:
            type: boolean
        - in: query
          name: metrics
          schema:
            type: string
        - in: query
          name: start_date
          schema:
            type: string
        - in: query
          name: end_date
          schema:
            type: string
      responses:
        '200':
          description: Success
        '404':
          description: Not found
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Internal server error

  /api/v1/jobs/analytics/bulk:
    get:
      summary: Get analytics for multiple jobs
      parameters:
        - in: query
          name: job_uuids
          required: true
          schema:
            type: string
        - in: query
          name: period
          schema:
            type: string
        - in: query
          name: metrics
          schema:
            type: string
        - in: query
          name: sort_by
          schema:
            type: string
        - in: query
          name: order
          schema:
            type: string
      responses:
        '200':
          description: Success
        '422':
          description: Validation error
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Internal server error

  /api/v1/analytics/departments/{department_id}:
    get:
      summary: Get department-wide analytics
      parameters:
        - in: path
          name: department_id
          required: true
          schema:
            type: string
        - in: query
          name: period
          schema:
            type: string
        - in: query
          name: start_date
          schema:
            type: string
        - in: query
          name: end_date
          schema:
            type: string
      responses:
        '200':
          description: Success
        '404':
          description: Not found
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Internal server error

  /api/v1/analytics/overview:
    get:
      summary: Get platform-wide analytics overview
      parameters:
        - in: query
          name: period
          schema:
            type: string
        - in: query
          name: start_date
          schema:
            type: string
        - in: query
          name: end_date
          schema:
            type: string
      responses:
        '200':
          description: Success
        '403':
          description: Forbidden
        '401':
          description: Unauthorized
        '500':
          description: Internal server error

  /api/v1/analytics/export:
    get:
      summary: Export analytics data
      parameters:
        - in: query
          name: format
          schema:
            type: string
        - in: query
          name: period
          schema:
            type: string
        - in: query
          name: include_jobs
          schema:
            type: boolean
        - in: query
          name: include_departments
          schema:
            type: boolean
      responses:
        '200':
          description: Success (CSV or JSON)
        '422':
          description: Validation error
        '403':
          description: Forbidden
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
